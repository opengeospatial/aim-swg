      DateTime-Commons:
        type: object
        description: Property. All date-time elements in data models unless explicitly
          stated are ISO 8601 compliant
        properties:
          openingHoursSpecification:
            type: array
            description: Property. A structured value providing information about
              the opening hours of a place or a certain service inside a place. Model:'https://schema.org/openingHoursSpecification'
            items:
              type: object
              properties:
                opens:
                  type: string
                  format: time
                  description: Property. The opening hour of the place or service
                    on the given day(s) of the week
                closes:
                  type: string
                  format: time
                  description: "Property.  \tThe closing hour of the place or service
                    on the given day(s) of the week"
                dayOfWeek:
                  type: string
                  description: Property. Model:'http://schema.org/dayOfWeek'. The
                    day of the week for which these opening hours are valid. URLs
                    from GoodRelations (http://purl.org/goodrelations/v1) are used
                    (for Monday, Tuesday, Wednesday, Thursday, Friday, Saturday, Sunday
                    plus a special entry for PublicHolidays)
                  anyOf:
                  - type: string
                    description: Property. Array of days of the week
                    enum:
                    - Monday
                    - Tuesday
                    - Wednesday
                    - Thursday
                    - Friday
                    - Saturday
                    - Sunday
                    - PublicHolidays
                  - type: string
                    description: Property. Array of days of the week
                    enum:
                    - https://schema.org/Monday
                    - https://schema.org/Tuesday
                    - https://schema.org/Wednesday
                    - https://schema.org/Thursday
                    - https://schema.org/Friday
                    - https://schema.org/Saturday
                    - https://schema.org/Sunday
                    - https://schema.org/PublicHolidays
                validFrom:
                  description: Property. The date when the item becomes valid. A date
                    value in the form CCYY-MM-DD or a combination of date and time
                    of day in the form [-]CCYY-MM-DDThh:mm:ss[Z|(+|-)hh:mm] in ISO
                    8601 date format
                  anyOf:
                  - type: string
                    format: date
                    description: Property. Model:'http://schema.org/Date
                  - type: string
                    format: date-time
                    description: Property. Model:'http://schema.org/DateTime
                validThrough:
                  type: string
                  description: Property. The date after when the item is not valid.
                    For example the end of an offer, salary period, or a period of
                    opening hours. A date value in the form CCYY-MM-DD or a combination
                    of date and time of day in the form [-]CCYY-MM-DDThh:mm:ss[Z|(+|-)hh:mm]
                    in ISO 8601 date format
                  anyOf:
                  - type: string
                    format: date
                    description: Property. Model:'http://schema.org/Date
                  - type: string
                    format: date-time
                    description: Property. Model:'http://schema.org/DateTime
            minItems: 1
          startDate:
            type: string
            format: date-time
            description: Property. Model:'https://schema.org/startDate'. The start
              date and time of the item (in ISO 8601 date format).
          endDate:
            type: string
            format: date-time
            description: Property. Model:'https://schema.org/endDate'. The end date
              and time of the item (in ISO 8601 date format).
          openingHours:
            type: string
            description: 'Property. Model:''https://schema.org/openingHours''. The
              general opening hours for a business. Opening hours can be specified
              as a weekly time range, starting with days, then times per day. Multiple
              days can be listed with commas '','' separating each day. Day or time
              ranges are specified using a hyphen ''-''. Days are specified using
              the following two-letter combinations: Mo, Tu, We, Th, Fr, Sa, Su. Times
              are specified using 24:00 format. For example, 3pm is specified as 15:00,
              10am as 10:00. Here is an example: <time itemprop=''openingHours'' datetime=''Tu,Th
              16:00-20:00''>Tuesdays and Thursdays 4-8pm</time>. If a business is
              open 7 days a week, then it can be specified as <time itemprop=''openingHours''
              datetime=''Mo-Su''>Monday through Sunday, all day</time>'
      Contact-Commons:
        description: Property. All contact elements in data models unless explicitly
          stated according to schema.org
        type: object
        properties:
          contactPoint:
            type: object
            description: Property. Model:'https://schema.org/ContactPoint'. The details
              to contact with the item
            properties:
              contactType:
                type: string
                description: Property. Contact type of this item
              email:
                $ref: https://ogcincubator.github.io/aim-swg/build/annotated/model/agriculture/external/smart-agrifood/crop/schema-oas3.0.yaml#/x-defs/common-schema/definitions/email
              telephone:
                type: string
                description: Property. Telephone of this contact
              name:
                type: string
                description: Property. The name of this item
              url:
                type: string
                format: uri
                description: Property. URL which provides a description or further
                  information about this item
              areaServed:
                type: string
                description: Property. The geographic area where a service or offered
                  item is provided. Supersedes serviceArea
              availableLanguage:
                description: Property. Model:'http://schema.org/availableLanguage'.
                  A language someone may use with or at the item, service or place.
                  Please use one of the language codes from the IETF BCP 47 standard.
                  It is implemented the Text option but it could be also Language
                anyOf:
                - anyOf:
                  - type: string
                  - type: array
                    items:
                      type: string
              contactOption:
                description: Property. Model:'http://schema.org/contactOption'. An
                  option available on this contact point (e.g. a toll-free number
                  or support for hearing-impaired callers)
                anyOf:
                - type: string
                - type: array
                  items:
                    type: string
              faxNumber:
                type: string
                description: Property. Model:'http://schema.org/Text'. The fax number
                  of the item
              productSupported:
                type: string
                description: Property. Model:'http://schema.org/Text'. The product
                  or service this support contact point is related to (such as product
                  support for a particular product line). This can be a specific product
                  or product line (e.g. 'iPhone') or a general category of products
                  or services (e.g. 'smartphones')
              availabilityRestriction:
                description: Relationship. Model:'http://schema.org/hoursAvailable'.
                  This property links a contact point to information about when the
                  contact point is not available. The details are provided using the
                  Opening Hours Specification class
                anyOf:
                - type: array
                  description: Property. Array of identifiers format of any NGSI entity
                  items:
                    type: string
                    minLength: 1
                    maxLength: 256
                    pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
                - type: array
                  description: Property. Array of identifiers format of any NGSI entity
                  items:
                    type: string
                    format: uri
