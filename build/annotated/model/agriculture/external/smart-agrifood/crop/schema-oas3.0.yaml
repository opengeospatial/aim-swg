x-defs:
  common-schema:
    title: Common definitions for  Harmonized Data Models
    definitions:
      EntityIdentifierType:
        anyOf:
        - type: string
          minLength: 1
          maxLength: 256
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          description: Property. Identifier format of any NGSI entity
        - type: string
          format: uri
          description: Property. Identifier format of any NGSI entity
        description: Property. Unique identifier of the entity
      email:
        type: string
        format: idn-email
        description: Property. Email address of owner
      userAlias:
        type: string
        description: Property. An anonymous alias of a user
      tag:
        type: string
        description: Property. Model:'https://schema.org/Text'. An optional text string
          used to qualify an item
      timeInstant:
        type: string
        format: date-time
        description: Property. Model:'https://schema.org/Datetime'. Timestamp of the
          payload . There can be production environments where the attribute type
          is equal to the `ISO8601` string. If so, it must be considered as a synonym
          of `DateTime`. This attribute is kept for backwards compatibility with old
          FIWARE reference implementations
      dateObserved:
        type: string
        format: date-time
        description: Property. Date of the observed entity defined by the user
      dateYearLess:
        type: string
        pattern: ^--((0[13578]|1[02])-31|(0[1,3-9]|1[0-2])-30|(0\d|1[0-2])-([0-2]\d))$
      GSMA-Commons:
        type: object
        properties:
          id:
            $ref: https://ogcincubator.github.io/aim-swg/build/annotated/model/agriculture/external/smart-agrifood/crop/schema-oas3.0.yaml#/x-defs/common-schema/definitions/EntityIdentifierType
          dateCreated:
            type: string
            format: date-time
            description: Property. Entity creation timestamp. This will usually be
              allocated by the storage platform
          dateModified:
            type: string
            format: date-time
            description: Property. Timestamp of the last modification of the entity.
              This will usually be allocated by the storage platform
          source:
            type: string
            description: Property. A sequence of characters giving the original source
              of the entity data as a URL. Recommended to be the fully qualified domain
              name of the source provider, or the URL to the source object
          name:
            type: string
            description: Property. The name of this item
          alternateName:
            type: string
            description: Property. An alternative name for this item
          description:
            type: string
            description: Property. A description of this item
          dataProvider:
            type: string
            description: Property. A sequence of characters identifying the provider
              of the harmonised data entity
          owner:
            type: array
            description: Property. A List containing a JSON encoded sequence of characters
              referencing the unique Ids of the owner(s)
            items:
              $ref: https://ogcincubator.github.io/aim-swg/build/annotated/model/agriculture/external/smart-agrifood/crop/schema-oas3.0.yaml#/x-defs/common-schema/definitions/EntityIdentifierType
          seeAlso:
            oneOf:
            - type: array
              minItems: 1
              items:
                type: string
                format: uri
            - type: string
              format: uri
            description: Property. list of uri pointing to additional resources about
              the item
      Location-Commons:
        type: object
        properties:
          location:
            oneOf:
            - title: GeoJSON Point
              type: object
              required:
              - type
              - coordinates
              description: GeoProperty. Geojson reference to the item. Point
              properties:
                type:
                  type: string
                  enum:
                  - Point
                coordinates:
                  type: array
                  minItems: 2
                  items:
                    type: number
                bbox:
                  type: array
                  minItems: 4
                  items:
                    type: number
            - title: GeoJSON LineString
              type: object
              required:
              - type
              - coordinates
              description: GeoProperty. Geojson reference to the item. LineString
              properties:
                type:
                  type: string
                  enum:
                  - LineString
                coordinates:
                  type: array
                  minItems: 2
                  items:
                    type: array
                    minItems: 2
                    items:
                      type: number
                bbox:
                  type: array
                  minItems: 4
                  items:
                    type: number
            - title: GeoJSON Polygon
              type: object
              required:
              - type
              - coordinates
              description: GeoProperty. Geojson reference to the item. Polygon
              properties:
                type:
                  type: string
                  enum:
                  - Polygon
                coordinates:
                  type: array
                  items:
                    type: array
                    minItems: 4
                    items:
                      type: array
                      minItems: 2
                      items:
                        type: number
                bbox:
                  type: array
                  minItems: 4
                  items:
                    type: number
            - title: GeoJSON MultiPoint
              type: object
              required:
              - type
              - coordinates
              description: GeoProperty. Geojson reference to the item. MultiPoint
              properties:
                type:
                  type: string
                  enum:
                  - MultiPoint
                coordinates:
                  type: array
                  items:
                    type: array
                    minItems: 2
                    items:
                      type: number
                bbox:
                  type: array
                  minItems: 4
                  items:
                    type: number
            - title: GeoJSON MultiLineString
              type: object
              required:
              - type
              - coordinates
              description: GeoProperty. Geojson reference to the item. MultiLineString
              properties:
                type:
                  type: string
                  enum:
                  - MultiLineString
                coordinates:
                  type: array
                  items:
                    type: array
                    minItems: 2
                    items:
                      type: array
                      minItems: 2
                      items:
                        type: number
                bbox:
                  type: array
                  minItems: 4
                  items:
                    type: number
            - title: GeoJSON MultiPolygon
              type: object
              required:
              - type
              - coordinates
              description: GeoProperty. Geojson reference to the item. MultiLineString
              properties:
                type:
                  type: string
                  enum:
                  - MultiPolygon
                coordinates:
                  type: array
                  items:
                    type: array
                    items:
                      type: array
                      minItems: 4
                      items:
                        type: array
                        minItems: 2
                        items:
                          type: number
                bbox:
                  type: array
                  minItems: 4
                  items:
                    type: number
            description: GeoProperty. Geojson reference to the item. It can be Point,
              LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon
          address:
            type: object
            description: Property. The mailing address. Model:'https://schema.org/address'
            properties:
              streetAddress:
                type: string
                description: Property. The street address. Model:'https://schema.org/streetAddress'
              addressLocality:
                type: string
                description: Property. The locality in which the street address is,
                  and which is in the region. Model:'https://schema.org/addressLocality'
              addressRegion:
                type: string
                description: Property. The region in which the locality is, and which
                  is in the country. Model:'https://schema.org/addressRegion'
              addressCountry:
                type: string
                description: Property. The country. For example, Spain. Model:'https://schema.org/addressCountry'
              postalCode:
                type: string
                description: Property. The postal code. For example, 24004. Model:'https://schema.org/https://schema.org/postalCode'
              postOfficeBoxNumber:
                type: string
                description: Property. The post office box number for PO box addresses.
                  For example, 03578. Model:'https://schema.org/postOfficeBoxNumber'
              streetNr:
                type: string
                description: Property. Number identifying a specific property on a
                  public street
              district:
                type: string
                description: Property. A district is a type of administrative division
                  that, in some countries, is managed by the local government
          areaServed:
            type: string
            description: Property. The geographic area where a service or offered
              item is provided. Model:'https://schema.org/Text'
